<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Katei Sched | Alterar Senha</title>
    <link rel="stylesheet" href="trocarsenha.css">
    <link rel="icon" href="logomarca1.jpeg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Katei Sched</h1>
        </header>
        <div class="reset-password-box">
            <h2>Esqueceu sua senha?</h2>
            <p>Enviaremos um e-mail com instruções de como redefinir sua senha.</p>
            <form id="resetForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                <button type="submit">Enviar</button>
                <ul>
                    <li class="itens-menu">
                        <a href="login.html">
                            <span class="icon"><i class="bi bi-arrow-left"></i></span>
                            <span class="txt-link">Voltar</span>
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script src="trocarsenha.js"></script>
</body>
</html>
