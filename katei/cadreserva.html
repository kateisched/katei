</head>
<body>
  <header>
    <nav class="menu-lateral">
      <div class="sidebar" id="sidebar">
          <div class="btn-expandir">
              <i class="bi bi-list" onclick="toggleSidebar()"></i>
          </div>
          <ul>
            <li class="itens-menu">
              <a href=""> <!-- adcionar o perfil do usuário-->
                  <span class="icon"><i class="bi bi-person-fill"></i></span>
                  <span class="txt-link">Usuario123</span>
              </a>
            </li>
              <li class="itens-menu">
                  <a href="file:///C:/Users/labceep/prot%C3%B3tipo%203bitk/katei/cadreserva.html#">
                      <span class="icon"> <i class="bi bi-calendar2-week"></i></span>
                      <span class="txt-link">Reservar</span>
                  </a>
              </li>
              <li class="itens-menu">
                  <a href=""> <!--adicionar o link da nova pagina de reservas-->
                      <span class="icon"><i class="bi bi-check2-all"></i></span>
                      <span class="txt-link">Minhas Reservas</span>
                  </a>
              </li>
          </ul>
      </div>
  </nav>
  </header>
    <main class="main-content">
      <div class="content-wrapper">
        <h1>Cadastrar Reserva</h1>

        <section class="form-section">
          <h2>Cadastrar Reserva</h2>
          <form action="#" method="POST">
            <div class="form-row">
              <label for="titulo">Título*</label>
              <input type="text" id="titulo" placeholder="Título" required>
              
              <label for="tipo-reserva">Tipo de Reserva*</label>
              <input type="text" id="tipo-reserva" placeholder="" required>
            </div>
            
            <div class="form-row">
              <label for="num-pessoas">Nº Pessoas*</label>
              <input type="number" id="num-pessoas" placeholder="Número de pessoas" required>
              
              <label for="espaco-fisico">Espaço Físico*</label>
              <input type="text" id="espaco-fisico" required>
            </div>

            <label for="responsavel">Responsável pela Reserva*</label>
            <textarea name="mensagem" rows="2" cols="90" placeholder="Quem estará no local?" required></textarea><br>

            <label for="observacao">Observação</label>
            <textarea name="mensagem" rows="5" cols="90" placeholder="Sua Mensagem"></textarea><br>
            <div class="form-row">
              <label for="data-inicio">Data Início*</label>
              <input type="date" id="data-inicio" required>
              
              <label for="hora-inicio">Hora Início*</label>
              <input type="time" id="hora-inicio" required>
              
              <label for="hora-fim">Hora Fim*</label>
              <input type="time" id="hora-fim" required>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary">Cadastrar Reserva</button>
              <button type="reset" class="btn-secondary">Limpar</button>
            </div>
          </form>
        </section>
      </div>
    </main>
  </div>
  <script src="cadreserva.js"></script>
</body>
</html>
