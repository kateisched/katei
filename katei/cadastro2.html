<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Katei Sched</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="logomarca1.jpeg" type="image/x-icon">
</head>
<body>
    <main class="page">
        <form method="POST" class="formCadastro">
            <h1>Cadastro</h1>
            <p>Preencha os campos abaixo para criar sua conta.</p>

            <label for="username">Nome de usuário</label>
            <input id="username" name="username" type="text" placeholder="Insira seu nome de usuário" required />

            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="Digite seu e-mail" required />

            <label for="password">Senha</label>
            <input id="password" name="password" type="password" placeholder="Digite sua senha" required minlength="6" />

            <button type="submit" class="btn">Criar Conta</button>

            <ul class="menu-voltar">
                <li>
                    <a href="login.html">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </li>
            </ul>
        </form>
    </main>
</body>
</html>
